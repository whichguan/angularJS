<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Route</title>
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-route.min.js"></script>
</head>
<body ng-app="routeDemo">
<div >
    <h2>路由应用，单页面</h2>
    <ul>
        <li><a href="#/">首页</a></li>
        <li><a href="#/computer">电脑</a></li>
        <li><a href="#/print">打印机</a></li>
        <li><a href="#/other">其他</a></li>
    </ul>
</div>
<div ng-view>
</div>
<script>
    var app = angular.module('routeDemo', ['ngRoute']);
    app.config(['$routeProvider', function ($routeProvider) {
        $routeProvider
            .when('/', {template: '这是首页'})
            .when('/computer', {template: '电脑'})
            .when('/print', {template: '打印机'})
            .when('/other', {template: '其他'})
            .otherwise({redirectTo: '/'});
    }]);
</script>
</body>
</html>
